<div class="container mt-4">

  <!-- If there are notifications -->
  <div *ngIf="notifications.length > 0" class="alert alert-info">
    <ul class="list-group">
      <li *ngFor="let notification of notifications; let i = index" class="list-group-item d-flex justify-content-between align-items-center fadeInUp">
        
        <!-- Icon based on notification type -->
        <div class="d-flex align-items-center">
          <!-- Success -->
          <i *ngIf="notification.type === 'success'" class="bi bi-check-circle-fill text-success mr-2"></i>
          <!-- Danger -->
          <i *ngIf="notification.type === 'danger'" class="bi bi-x-circle-fill text-danger mr-2"></i>
          <!-- Info -->
          <i *ngIf="notification.type === 'info'" class="bi bi-info-circle-fill text-info mr-2"></i>
          <!-- Comment -->
          <i *ngIf="notification.type === 'comment'" class="bi bi-chat-dots-fill text-primary mr-2"></i>
          <!-- Like -->
          <i *ngIf="notification.type === 'like'" class="bi bi-heart-fill text-danger mr-2"></i>

          <!-- Message -->
          <span class="flex-grow-1">{{ notification.message }}</span>

          <!-- Timestamp -->
          <small class="text-muted">{{ notification.timestamp | date:'short' }}</small>
        </div>
        
        <!-- Dismiss Button -->
        <button (click)="dismissNotification(i)" class="btn btn-outline-danger btn-sm">Dismiss</button>
      </li>
    </ul>
  </div>

  <!-- If there are no notifications -->
  <div *ngIf="notifications.length === 0" class="alert alert-warning">
    No new notifications.
  </div>
</div>
