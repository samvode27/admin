<div class="container mt-5">
  <h2>Appointment Management</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Appointment ID</th>
          <th>Patient Name</th>
          <th>Doctor Name</th>
          <th>Appointment Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.id }}</td>
          <td>{{ appointment.patientName }}</td>
          <td>{{ appointment.doctorName }}</td>
          <td>{{ appointment.appointmentDate }}</td>
          <td>
            <span [ngClass]="{
              'badge badge-success': appointment.status === 'Confirmed',
              'badge badge-warning': appointment.status === 'Pending',
              'badge badge-danger': appointment.status === 'Cancelled'
            }">
              {{ appointment.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="updateStatus(appointment)">Update Status</button>
            <button class="btn btn-danger btn-sm" (click)="cancelAppointment(appointment)">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
